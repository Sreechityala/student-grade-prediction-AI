<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='stu.css')}}">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <title>
            Student Grade Prediction
        </title>
    </head>
    <body>
        <div class="bg-container d-flex flex-column justify-content-end">
            <h1 class="main-heading">Student Grade Prediction System</h1>
            <div class="stu-details">
                <p class="paragraph">> Here we are going to predict the final grade of the student.This may help the students to learn more and gain more marks</p>
                <form action="/predict" method="POST">
                <div class="bottom-section d-flex flex-row">
                   <div class="description">
                       <label>Enter Studytime:</label>
                       <input type="text" name="S" class="style"/><br/>
                       <label>Enter number of Failures:</label>
                       <input type="text" name="F" class="style"/><br/>
                       <label>Enter number of Absence:</label>
                       <input type="text" name="A" class="style"/><br/>
                       <label>Enter Grade of Mid1:</label>
                       <input type="text" name="G1" class="style"/><br/>
                       <label>Enter Grade of Mid2:</label>
                       <input type="text" name="G2" class="style"/><br/>
                       <input type="submit" class="style"/>
                       {{result}}
                   </div>
                   <img src="https://img.freepik.com/free-vector/plain-sketches-teachers-classroom_1308-83668.jpg" class="image-size"/>
                   <img src="https://img.freepik.com/free-photo/arrangement-with-books-cup-dark-background_23-2148898275.jpg" class="image-size align-right"/>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
